<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Personajes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .tablet-container {
            perspective: 1500px;
        }

        .tablet-frame {
            width: 1200px;
            height: 600px;
            background: linear-gradient(45deg, #2a2a2a, #3a3a3a);
            border-radius: 40px;
            padding: 25px;
            box-shadow: 0 0 80px rgba(0, 150, 255, 0.3);
            transform: rotateX(10deg);
        }

        .tablet-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000428, #004e92);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .tablet-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .info-button, .close-button {
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: #4fd1b9;
            border: 2px solid #fdd53c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .info-button {
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        .close-button {
            top: 20px;
            right: 20px;
            font-size: 18px;
        }

        .left-triangle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            bottom: 40px;
            margin: 317px, 100px;
            left: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(0px, -375px);
        }

        .left-triangle button {
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: #4fd1b9;
            border: 2px solid #fdd53c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transform: translate(0px, -375px);
        }

        .left-triangle img {
            width: 120%;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
        }

        .icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            justify-items: center;
        }

        .icon {
            border: 4px solid #ef0f0f69;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 110px;
            width: 110px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 4px rgba(0, 0, 0, 0.2);
        }

        .icon img {
            width: 120%;
            height: auto;
            object-fit: cover;
        }

        .iconos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-left: -250px;
            margin-top: 40px;
            justify-items: center;
        }

        .icono {
            border: 4px solid #ef0f0f69;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 110px;
            width: 110px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 4px rgba(0, 0, 0, 0.2);
        }

        .icono img {
            width: 120%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="tablet-container">
        <div class="tablet-frame">
            <div class="tablet-screen">
                <div class="top-design">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>

                <div class="left-triangle">

                    </a>
                </div>

                <div class="icons">

</body>
</html>
