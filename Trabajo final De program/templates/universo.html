<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo {{ universe_number }}</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .contenedor-tablet {
            perspective: 1500px;
        }

        .marco-tablet {
            width: 1200px;
            height: 600px;
            background: linear-gradient(45deg, #2a2a2a, #3a3a3a);
            border-radius: 40px;
            padding: 25px;
            box-shadow: 0 0 80px rgba(0, 150, 255, 0.3);
            transform: rotateX(10deg);
        }

        .pantalla-tablet {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000428, #004e92);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .triangulo-izquierdo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .triangulo-izquierdo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .iconos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .icono {
            border: 4px solid #ef0f0f69;
            border-radius: 50%;
            width: 110px;
            height: 110px;
            overflow: hidden;
            position: relative;
        }

        .icono img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nombre-personaje {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="contenedor-tablet">
        <div class="marco-tablet">
            <div class="pantalla-tablet">
                <div class="triangulo-izquierdo">
                    <a href="{{ url_for('inicio') }}">
                        <img src="{{ url_for('static', filename='universe_' + universe_number|string + '.jpg') }}" 
                             alt="Universo {{ universe_number }}">
                    </a>
                </div>

                <div class="iconos">
                    {% for nombre, url_imagen in characters %}
                    <div class="icono">
                        <img src="{{ url_imagen }}" alt="{{ nombre }}">
                        <div class="nombre-personaje">{{ nombre }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
